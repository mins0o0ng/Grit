<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Noise Player</title>
  </head>
  <body>
    <h1>White Noise Player</h1>
    <button id="playBtn">Play White Noise</button>
    <input
      type="range"
      id="volumeControl"
      min="0"
      max="1"
      step="0.01"
      value="0.5"
    />
    <label for="volumeControl">Volume</label>

    <audio id="whiteNoise" src="white_noise.mp3"></audio>

    <script>
      const playBtn = document.getElementById("playBtn");
      const volumeControl = document.getElementById("volumeControl");
      const whiteNoise = document.getElementById("whiteNoise");

      playBtn.addEventListener("click", () => {
        if (whiteNoise.paused) {
          whiteNoise.play();
          playBtn.textContent = "Pause White Noise";
        } else {
          whiteNoise.pause();
          playBtn.textContent = "Play White Noise";
        }
      });

      volumeControl.addEventListener("input", () => {
        whiteNoise.volume = volumeControl.value;
      });
    </script>
  </body>
</html>
